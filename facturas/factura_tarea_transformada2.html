<!DOCTYPE HTML>
<html xmlns:fact="http://www.facturae.gob.es/formato/Versiones/Facturaev3_2_2.xml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Factura Electrónica</title>
      <style>
                    @font-face {
                        font-family: 'Bebas Neue';
                        src: local('Bebas Neue'), url('BebasNeue-Regular.ttf') format('truetype');
                        font-weight: 400;
                    }
                    body {
                        font-family: 'Bebas Neue', sans-serif;
                        background-color: #FAF3E0;
                        color: #333;
                        margin: 0;
                        padding: 20px;
                        text-align: center;
                    }
                    .invoice-container {
                        max-width: 900px;
                        margin: auto;
                        background: #fff;
                        padding: 25px;
                        border-radius: 15px;
                        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                        border-left: 10px solid #FFA500;
                    }
                    .header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 25px;
                    }
                    .header .title {
                        text-align: left;
                    }
                    .header img {
                        max-width: 150px;
                    }
                    .header h1 {
                        color: #FF8C00;
                        font-size: 32px;
                        margin: 0;
                    }
                    .header h2 {
                        color: #A0522D;
                        font-size: 22px;
                        margin: 0;
                    }
                    .section {
                        background: #F8F6F0;
                        margin-bottom: 20px;
                        padding: 15px;
                        border-radius: 10px;
                        border-left: 5px solid #FF8C00;
                    }
                    .section h3 {
                        color: #FF8C00;
                        font-size: 24px;
                        margin-bottom: 10px;
                    }
                    .info-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 10px;
                    }
                    .info-table th, .info-table td {
                        border: 1px solid #DDD;
                        padding: 8px;
                        text-align: left;
                    }
                    .info-table th {
                        background-color: #F2ECE4;
                        color: #333;
                    }
                    .total {
                        font-size: 1.6em;
                        font-weight: bold;
                        color: #FF6347;
                        text-align: right;
                        margin-top: 20px;
                    }
                </style>
   </head>
   <body>
      <div class="invoice-container">
         <div class="header">
            <div class="title">
               <h1>Factura Electrónica</h1>
               <h2>FacturaE 3.2.2</h2>
            </div><img src="logo.jpg" alt="Logo Empresa"></div>
         <div class="section">
            <h3>Encabezado</h3>
            <table class="info-table">
               <tr>
                  <th>Versión</th>
                  <td></td>
               </tr>
               <tr>
                  <th>Modalidad</th>
                  <td></td>
               </tr>
               <tr>
                  <th>Tipo Emisor</th>
                  <td></td>
               </tr>
            </table>
         </div>
         <div class="section">
            <h3>Datos del Emisor</h3>
            <table class="info-table">
               <tr>
                  <th>Nombre</th>
                  <td></td>
               </tr>
               <tr>
                  <th>NIF</th>
                  <td></td>
               </tr>
            </table>
         </div>
         <div class="section">
            <h3>Datos del Receptor</h3>
            <table class="info-table">
               <tr>
                  <th>Nombre</th>
                  <td></td>
               </tr>
               <tr>
                  <th>NIF</th>
                  <td></td>
               </tr>
            </table>
         </div>
         <div class="section">
            <h3>Detalle de la Factura</h3>
            <table class="info-table">
               <tr>
                  <th>Número</th>
                  <th>Fecha</th>
                  <th>Importe Total</th>
               </tr>
            </table>
         </div>
         <div class="total">
            Total Factura: </div>
      </div>
   </body>
</html>
